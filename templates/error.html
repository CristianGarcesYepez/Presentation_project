<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Santa Priscila</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #102030;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-icon {
            font-size: 4em;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2.5em;
            color: #102030;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error-detail {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            color: #666;
            font-size: 1em;
            margin-bottom: 30px;
            border-left: 4px solid #e74c3c;
            text-align: left;
        }

        .btn-volver {
            display: inline-block;
            background: linear-gradient(145deg, #102030, #2c5aa0);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 32, 48, 0.2);
            margin: 10px;
        }

        .btn-volver:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 32, 48, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(127, 140, 141, 0.3);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .error-title {
                font-size: 2em;
            }

            .error-message {
                font-size: 1.1em;
            }

            .btn-volver {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        
        <h1 class="error-title">¬°Oops! Algo sali√≥ mal</h1>
        
        <p class="error-message">{{ mensaje or "Ha ocurrido un error inesperado" }}</p>
        
        {% if detalle %}
        <div class="error-detail">
            <strong>Detalles t√©cnicos:</strong><br>
            {{ detalle }}
        </div>
        {% endif %}
        
        <div class="buttons">
            <a href="/" class="btn-volver">üè† Volver al Inicio</a>
            <a href="javascript:history.back()" class="btn-volver btn-secondary">‚¨ÖÔ∏è P√°gina Anterior</a>
        </div>
    </div>
</body>
</html>
